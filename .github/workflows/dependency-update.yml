name: Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '10.7.0'

jobs:
  # Job 1: Update Dependencies
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Update dependencies
        run: |
          # Update all dependencies to latest compatible versions
          pnpm update --recursive

          # Update pnpm itself if needed
          pnpm add -g pnpm@latest

      - name: Run tests after update
        run: |
          pnpm run ci:test
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ðŸ”„ Weekly Dependency Updates'
          body: |
            ## ðŸ”„ Automated Dependency Updates

            This PR contains automated dependency updates for the week.

            ### Changes:
            - Updated all dependencies to latest compatible versions
            - Ran full test suite to ensure compatibility

            ### Testing:
            - âœ… TypeScript compilation
            - âœ… Linting checks
            - âœ… Unit tests
            - âœ… Integration tests

            Please review the changes and merge if all checks pass.

            ---
            *This PR was created automatically by the dependency update workflow.*
          branch: dependency-updates
          delete-branch: true

  # Job 2: Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run security audit
        run: |
          echo "# ðŸ”’ Security Audit Report" > security-audit-report.md
          echo "" >> security-audit-report.md
          echo "## Backend Dependencies" >> security-audit-report.md
          cd packages/backend
          pnpm audit --audit-level moderate || echo "Backend audit completed with warnings" >> ../../security-audit-report.md
          cd ../..

          echo "" >> security-audit-report.md
          echo "## Frontend Dependencies" >> security-audit-report.md
          cd packages/frontend
          pnpm audit --audit-level moderate || echo "Frontend audit completed with warnings" >> ../../security-audit-report.md
          cd ../..

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: security-audit-report.md

      - name: Create security issue if vulnerabilities found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Security Vulnerabilities Detected',
              body: `## ðŸš¨ Security Alert

              The weekly security audit has detected vulnerabilities in the project dependencies.

              ### Action Required:
              1. Review the security audit report in the [Actions tab](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
              2. Update vulnerable dependencies
              3. Test the application thoroughly
              4. Close this issue once resolved

              ### Audit Details:
              - **Date**: ${new Date().toISOString().split('T')[0]}
              - **Workflow**: Dependency Updates
              - **Run ID**: ${{ github.run_id }}

              ---
              *This issue was created automatically by the security audit workflow.*`,
              labels: ['security', 'dependencies', 'high-priority']
            });
